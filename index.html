<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kaukulators</h1>
    <input type="number" id="num1" placeholder="1.Nummber" />
    <input type="text" id="operator" placeholder="Operator" />
    <input type="number" id="num2" placeholder="2.Nummber" />
    <button type="submit" id="btn">Rēķināt</button>

    <script>
      let Inputnum1 = document.getElementById("num1");
      let Inputoperator = document.getElementById("operator");
      let Inputnum2 = document.getElementById("num2");
      let btn = document.getElementById("btn");
      btn.addEventListener("click", handleclick);

      Number.result;
      function handleclick() {
        parseFloat(Inputnum1);
        console.log("Rēķināt poga nospiesta");

        switch (Inputoperator) {
          case "+":
            return (result = Inputnum1 + Inputnum2);
            break;

          case "-":
            result = Inputnum1 - Inputnum2;
            break;

          case "*":
            result = Inputnum1 * Inputnum2;
            break;

          case "/":
            result = Inputnum1 / Inputnum2;
            break;

          default:
            break;
        }
        console.log(result);
      }
    </script>
  </body>
</html>
